<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Prediction Result</h1>
  <div id="result"></div>
  <button onclick="location.href='index.html'">Back to Home</button>
</body>
<script>
  const product = localStorage.getItem('product');
  const month = localStorage.getItem('month');
  const year = localStorage.getItem('year');
  const predictedPrice = localStorage.getItem('predictedPrice');

  const resultDiv = document.getElementById('result');
  if (product && month && year && predictedPrice) {
    resultDiv.innerHTML = `<p>The predicted price for <strong>${product}</strong> in <strong>${month} ${year}</strong> is: <strong>â‚¹${predictedPrice}</strong></p>`;
  } else {
    resultDiv.innerHTML = '<p>No prediction data found.</p>';
  }
</script>
</html>
