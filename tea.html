<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tea Price Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img src="logo.jpg" alt="AgriPredict Logo" class="logo">
  </header>

  <div class="container">
    <h1>Tea Price Prediction</h1>

    <form id="predictForm">
      <label for="month">Select Month:</label><br>
      <select id="month" name="month" required>
        <option value="">--Select Month--</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <!-- Add other months -->
      </select><br><br>

      <label for="year">Select Year:</label><br>
      <select id="year" name="year" required>
        <option value="">--Select Year--</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <!-- Add other years -->
      </select><br><br>

      <button type="button" class="enter-button" onclick="predictPrice('tea')">Enter</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
